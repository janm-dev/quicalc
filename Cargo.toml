[package]
name = "quicalc"
version = "0.1.0"
edition = "2024"
rust-version = "1.86"
license = "MIT OR Apache-2.0"

[features]
debug = ["iced/debug"]

[dependencies]
dirs = "6.0.0"
global-hotkey = { version = "0.6.4", features = ["serde"] }
iced = "0.13.1"
image = { version = "0.25.2", default-features = false, features = [
	"png",
] }
kalk = { version = "3.2.0", default-features = false }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
	"env-filter",
] }
tray-icon = "0.20.1"
